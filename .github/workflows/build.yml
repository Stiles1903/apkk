name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # Altın Oran: Ne çok eski ne çok yeni.

    steps:
      - uses: actions/checkout@v4

      # 1. Java 17 (ZORUNLU - Yeni Gradle Sürümü İçin)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Tüm Parçaları Yükle (Eksiksiz)
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libsqlite3-dev libssl-dev libffi-dev libltdl-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev \
            libgdbm-dev libbz2-dev liblzma-dev \
            autoconf libtool automake zip unzip

      # 4. Buildozer Kur
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      # 5. Temizlik (Garanti olsun)
      - name: Cleanup
        run: |
          rm -rf .buildozer
          rm -rf bin

      # 6. İnşa Et
      - name: Build APK
        run: |
          buildozer android debug

      # 7. Sonucu Al
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ElChapo-APK
          path: bin/*.apk
