name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Gerekli Bağımlılıkları Yükle
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libssl-dev \
            libffi-dev \
            autoconf \
            libtool \
            openjdk-17-jdk

      # 2. Buildozer'ı Manuel Kur
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython==0.29.33

      # 3. APK Derle (Manuel Komut)
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 4. APK'yı Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ElChapo-APK
          path: bin/*.apk
